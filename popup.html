<!DOCTYPE html>
<html>
<head>
  <title>Indiamart Lead Fetcher</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-weight: bold;
      color: #555;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .export-options {
      display: flex;
      gap: 10px;
    }
    
    .export-options button {
      flex: 1;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
    
    .status.error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
    
    .divider {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
    
    #direct-fetch-btn {
      background-color: #FF9800;
    }
    
    #direct-fetch-btn:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <h1>Indiamart Lead Fetcher</h1>
  
  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Leads:</span>
      <span id="total-leads">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Fetched:</span>
      <span id="last-fetched">Never</span>
    </div>
  </div>
  
  <div class="actions">
    <button id="fetch-btn">Fetch All Leads Now</button>
    <p class="help-text">Use this method to fetch leads using the standard approach.</p>
    
    <div class="divider"></div>
    
    <button id="direct-fetch-btn">Try Direct Fetch Method</button>
    <p class="help-text">If the standard method doesn't work, try this alternative method that uses a different approach to fetch leads.</p>
    
    <div class="divider"></div>
    
    <div class="export-options">
      <button id="export-csv-btn">Export as CSV</button>
      <button id="export-json-btn">Export as JSON</button>
    </div>
    
    <button id="clear-data-btn">Clear Stored Data</button>
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Fetching leads...</div>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
